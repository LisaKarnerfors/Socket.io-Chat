<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./logic.js"></script>

    <title>Chatt</title>
</head>
<body>
    <h1>Chatt</h1>
    <input id="nickname" placeholder="Skriv ditt nickname" type="text">
    <button id="saveNickname">Spara nickname</button>
    <br>
    <br>
    <input id="room" placeholder="Rum att gå med i" type="text">
    <button id="roomBtn">Gå med i rum</button>
    <br>
    <br>
    <input id="msg" placeholder="Skriv meddelande" type="text">
    <button id="msgBtn">Skicka meddelande</button>
    <br>
    <br>
    <div id="receivedMsg"></div>
</body>
</html>
